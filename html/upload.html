<!DOCTYPE HTML>
<html lang="en">
<head>
    <!-- Essential meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Softwire Web Development Training Example">
    <meta name="author" content="Softwire">

    <!-- Title -->
    <title>Upload Images</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../stylesheets/common.css">

    <!-- Vendor JS -->
    <script src="../js/vendor/jquery-3.3.1.js"></script>

    <!-- Custom JS -->
    <script src="../js/common.js"></script>
    <script src="../js/index.js"></script>
    <script src="../js/upload.js"></script>

    <!-- Nunito FONT -->
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background-content">
        <!-- Navigation bar -->
        <nav class="navbar">
            <ul class="navbar-list">
                <li class="navbar-item"><a class="navbar-title" href="index.html">Photo Competition</a></li>
                <li class="navbar-item"><a class="navbar-link" href="toprated.html">Top Rated</a></li>
            </ul>
        </nav>

        <!-- Page content -->
        <div class="main-content">
        
            <h1 class="page-title">Upload an Image</h1>
            <div class="form-container">
            
                <form action="" id="form" name="form">
                    Image title:<br>
                    <input type="text" name="title" value="Image title" id ="title"  placeholder="Title" maxlength="100" required autofocus tabindex="1"><br>
                    Author:<br>
                    <input type="text" name="author" value="Author" id="author" placeholder="Author" maxlength="50" required tabindex="2"><br><br>
                    License:<br>
                    <input type="text" name="license" value="License number" id="license" placeholder="License" maxlength="20" required tabindex="3"><br><br>
                    File:<br>
                   
                    <input type="file" value="Select File" id="file" required>
                    <input type="submit" value="Upload" id="upload-image">

                </form>
            </div>
        
        
        </div>
    </div>
</body>

</html>
